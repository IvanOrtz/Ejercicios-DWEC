<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>HANGMAN</h1>
    <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>

    <p>Use the alphabet below to guess the word, or click hint to get a clue.</p>

    <div id="alfabeto" class="alfabeto">
  <button id="a">a</button><button id="b">b</button><button id="c">c</button><button id="d">d</button>
  <button id="e">e</button><button id="f">f</button><button id="g">g</button><button id="h">h</button>
  <button id="i">i</button><button id="j">j</button><button id="k">k</button><button id="l">l</button>
  <button id="ñ">ñ</button><button id="m">m</button><button id="n">n</button><button id="o">o</button>
  <button id="p">p</button><button id="q">q</button><button id="r">r</button><button id="s">s</button>
  <button id="t">t</button><button id="u">u</button><button id="v">v</button><button id="w">w</button>
  <button id="x">x</button><button id="y">y</button><button id="z">z</button>
</div>


    <p id="categoria"></p>

    <div id="palabra">
      <p id="adivina"></p>
      <p id="vidas"></p>
    </div>
    <div id="espacioReiniciar"></div>
  </div>
</body>
</html>
