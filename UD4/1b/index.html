
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div id="juegos">
  <div class="card">
    <h1 id="title">Caza del color</h1>
    <div id="colores">
      <div id="rojo"></div>
      <div id="azul"></div>
      <div id="amarillo"></div>
      <div id="verde"></div>
    </div>
    <p id="acertado">Prueba</p>
    <p id="colorSeleccion"></p>
  </div>
  <div class="card">
    <h1 id="title">El botón cambiante</h1>
    <button id="botonCambiante">¡Pasa el ratón!</button>
  </div>
  <div class="card">
    <h1 id="title">Sigue la instrucción</h1>
    <p id="instruccion"></p>
  </div>
  <div class="card">
    <h1 id="title">Juego de reflejos</h1>
    <div id="circle"></div>
    <p id="mensaje">Haz clic cuando el círculo se ponga verde</p>
  </div>
  <div class="card">
    <h1 id="title">Atrapa el número <br>correcto</h1>
    <div id="numeros">
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
    </div>
  </div>
  <div class="card">
    <h1 id="title">Simón dice <br>(version simle)</h1>
    <div id="simon">
      <div id="red"></div>
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="green"></div>
    </div>
    <p id="mensajeS">Sigue la secuencia</p>
    <p id="ronda"></p>
  </div>
  <div class="card">
    <h1 id="title">Carrera de botones</h1>
    <button id="botonCorrer">Correr</button>
    <div id="barraFondo">
    <div id="barra"></div>
  </div>
  </div>
</div>
</body>
</html>
